<!DOCTYPE html>
<html lang="fr" data-th-replace="~{layout::layout(contenu=~{::main},titre=~{::title})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une photo</title>
</head>
<main class="photo-main">
    <div class="photo-container">
        <h1 class="photo-container__title">Ajouter une photo √† votre article</h1>
        
        <!-- Messages d'erreur et de succ√®s -->
        <div th:if="${erreur}" class="alert alert--danger" th:text="${erreur}"></div>
        <div th:if="${succes}" class="alert alert--success" th:text="${succes}"></div>

        <form th:action="@{/ajouter-photo}" method="post" enctype="multipart/form-data" class="form-container photo-form">
            
            <div class="form-group">
                <label for="articleId" class="form-group__label form-group__label--required">Article :</label>
                <select id="articleId" name="articleId" class="form-group__select" required>
                    <option value="">S√©lectionnez un article</option>
                    <option th:each="article : ${articles}" 
                            th:value="${article.no_article}" 
                            th:text="${article.nom_article}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo" class="form-group__label form-group__label--required">Photo de l'article :</label>
                <input type="file" 
                       id="photo" 
                       name="photo" 
                       class="form-group__file"
                       accept="image/jpeg,image/jpg,image/png" 
                       onchange="previewImage(event)" 
                       required>
                <small class="form-group__help">
                    Formats accept√©s : JPEG, JPG, PNG. Taille maximum : 5MB
                </small>
            </div>

            <!-- Pr√©visualisation de l'image -->
            <div class="form-group photo-form__preview">
                <label class="form-group__label">Pr√©visualisation :</label>
                <img id="imagePreview" 
                     src="#" 
                     alt="Pr√©visualisation de la photo" 
                     class="photo-form__preview-image" 
                     style="display: none;">
                <div id="noPreview" class="photo-form__no-preview">
                    Aucune image s√©lectionn√©e
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn--primary">
                    üì∑ Enregistrer la photo
                </button>
                <a th:href="@{/enchere}" class="btn btn--secondary">
                    Annuler
                </a>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('imagePreview');
            const noPreview = document.getElementById('noPreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    noPreview.style.display = 'none';
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
                noPreview.style.display = 'block';
            }
        }
        
        // Validation c√¥t√© client
        document.querySelector('form').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('photo');
            const articleSelect = document.getElementById('articleId');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                e.preventDefault();
                alert('Veuillez s√©lectionner une photo');
                return;
            }
            
            if (!articleSelect.value) {
                e.preventDefault();
                alert('Veuillez s√©lectionner un article');
                return;
            }
            
            const file = fileInput.files[0];
            const maxSize = 5 * 1024 * 1024; // 5MB
            
            if (file.size > maxSize) {
                e.preventDefault();
                alert('La taille du fichier ne doit pas d√©passer 5MB');
                return;
            }
            
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                e.preventDefault();
                alert('Seuls les fichiers JPEG, JPG et PNG sont autoris√©s');
                return;
            }
        });
    </script>
</main>
</html>
