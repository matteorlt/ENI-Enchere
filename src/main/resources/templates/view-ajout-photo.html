<!DOCTYPE html>
<html lang="fr" data-th-replace="~{layout::layout(contenu=~{::main},titre=~{::title})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une photo</title>
</head>
<main>
    <div class="container">
        <h1>Ajouter une photo à votre article</h1>
        
        <!-- Messages d'erreur et de succès -->
        <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>
        <div th:if="${succes}" class="alert alert-success" th:text="${succes}"></div>

        <form th:action="@{/ajouter-photo}" method="post" enctype="multipart/form-data" class="photo-form">
            
            <div class="form-group">
                <label for="articleId">Article :</label>
                <select id="articleId" name="articleId" required>
                    <option value="">Sélectionnez un article</option>
                    <option th:each="article : ${articles}" 
                            th:value="${article.no_article}" 
                            th:text="${article.nom_article}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo">Photo de l'article :</label>
                <input type="file" 
                       id="photo" 
                       name="photo" 
                       accept="image/jpeg,image/jpg,image/png" 
                       onchange="previewImage(event)" 
                       required>
                <small class="form-text">
                    Formats acceptés : JPEG, JPG, PNG. Taille maximum : 5MB
                </small>
            </div>

            <!-- Prévisualisation de l'image -->
            <div class="form-group preview-container">
                <label>Prévisualisation :</label>
                <img id="imagePreview" 
                     src="#" 
                     alt="Prévisualisation de la photo" 
                     class="image-preview" 
                     style="display: none;">
                <div id="noPreview" class="no-preview">
                    Aucune image sélectionnée
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">
                    Enregistrer la photo
                </button>
                <a th:href="@{/enchere}" class="btn btn-secondary">
                    Annuler
                </a>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('imagePreview');
            const noPreview = document.getElementById('noPreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    noPreview.style.display = 'none';
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
                noPreview.style.display = 'block';
            }
        }
        
        // Validation côté client
        document.querySelector('form').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('photo');
            const articleSelect = document.getElementById('articleId');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                e.preventDefault();
                alert('Veuillez sélectionner une photo');
                return;
            }
            
            if (!articleSelect.value) {
                e.preventDefault();
                alert('Veuillez sélectionner un article');
                return;
            }
            
            const file = fileInput.files[0];
            const maxSize = 5 * 1024 * 1024; // 5MB
            
            if (file.size > maxSize) {
                e.preventDefault();
                alert('La taille du fichier ne doit pas dépasser 5MB');
                return;
            }
            
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                e.preventDefault();
                alert('Seuls les fichiers JPEG, JPG et PNG sont autorisés');
                return;
            }
        });
    </script>
</main>
</html>
