<!DOCTYPE html>
<html lang="fr"
      data-th-replace="~{layout::layout(contenu=~{::main},titre=~{::title},cssSpecifique='profil')}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>

</head>
<body>
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header info -->
            <div class="alert alert-info mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <strong>üìÖ Date du jour :</strong> 
                        <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>üë§ Participant :</strong> 
                        <span th:text="${utilisateur.pseudo}" class="fw-bold text-primary"></span>
                    </div>
                </div>
            </div>
            
            <div class="profil-container">
                <div class="profil-header text-center mb-4">
                    <h1 class="display-5" th:text="${utilisateur.pseudo}"></h1>
                </div>
                
                <div class="card">
                    <div class="card-header bg-gradient-eni text-white">
                        <h4 class="card-title mb-0">Informations du profil</h4>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Pr√©nom :</label>
                                <input type="text" th:value="${utilisateur.prenom}" readonly class="form-control-plaintext" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nom :</label>
                                <input type="text" th:value="${utilisateur.nom}" readonly class="form-control-plaintext" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email :</label>
                                <input type="text" th:value="${utilisateur.email}" readonly class="form-control-plaintext" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">T√©l√©phone :</label>
                                <input type="text" th:value="${utilisateur.telephone}" readonly class="form-control-plaintext" />
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a th:href="@{/}" class="btn btn-primary btn-lg">‚Üê Retour √† l'accueil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
