<!DOCTYPE html>
<html lang="fr"
      data-th-replace="~{layout::layout(contenu=~{::main},titre=~{::title})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>

</head>
<body>
<div class="profil-header-box">
    <div>Date du jour : <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></div>
    <strong>Participant : <span th:text="${utilisateur.pseudo}"></span></strong>
</div>
<main>
    <div class="form-container">
        <h1 class="form-container__title" th:text="${utilisateur.pseudo}"></h1>
        <form>
            <div class="form-group">
                <label class="form-group__label">Prénom :</label>
                <input type="text" th:value="${utilisateur.prenom}" readonly class="form-group__input" />
            </div>
            <div class="form-group">
                <label class="form-group__label">Nom :</label>
                <input type="text" th:value="${utilisateur.nom}" readonly class="form-group__input" />
            </div>
            <div class="form-group">
                <label class="form-group__label">Email :</label>
                <input type="text" th:value="${utilisateur.email}" readonly class="form-group__input" />
            </div>
            <div class="form-group">
                <label class="form-group__label">Téléphone :</label>
                <input type="text" th:value="${utilisateur.telephone}" readonly class="form-group__input" />
            </div>
            <div class="form-buttons">
                <a th:href="@{/}" class="btn btn--primary">Retour</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
