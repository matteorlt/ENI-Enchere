<!DOCTYPE html>
<html lang="fr"
      data-th-replace="~{layout::layout(contenu=~{::main},titre=~{::title})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div style="position: absolute; top: 30px; right: 40px; border: 2px solid #111; padding: 1rem 1.5rem; background: #fff; font-size: 1rem; text-align: left; min-width: 220px;">
    <div>Date du jour : <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></div>
    <strong>Participant : <span th:text="${utilisateur.pseudo}"></span></strong>
</div>
<main>
    <div class="form-container">
        <h1 th:text="${utilisateur.pseudo}"></h1>
        <form>
            <div class="form-group">
                <label>Prénom :</label>
                <input type="text" th:value="${utilisateur.prenom}" readonly />
            </div>
            <div class="form-group">
                <label>Nom :</label>
                <input type="text" th:value="${utilisateur.nom}" readonly />
            </div>
            <div class="form-group">
                <label>Email :</label>
                <input type="text" th:value="${utilisateur.email}" readonly />
            </div>
            <div class="form-group">
                <label>Téléphone :</label>
                <input type="text" th:value="${utilisateur.telephone}" readonly />
            </div>
            <div class="button-group">
                <a th:href="@{/}" class="btn btn-primary">Retour</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
