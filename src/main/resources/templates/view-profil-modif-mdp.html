<!DOCTYPE html>
<html lang="en"
      data-th-replace="~{layout::layout(contenu=~{::main},titre=~{::title},scripts=~{::scripts})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier mon profil</title>
</head>
<body>
<main>
    <form class="form-container" id="form" data-th-action="@{/mon-profil/modifier-mot-de-passe(pseudo=${pseudo})}"
          method="post"
          data-th-object="${utilisateur}">
        <h1>Modifier mon mot de passe</h1>

        <div class="form-group">
            <label for="inputOldMdp">Mot de passe actuel* :</label>
            <input type="password" id="inputOldMdp" name="password"  required/>
        </div>

        <div class="form-group">
            <label for="inputMdp">Nouveau mot de passe* :</label>
            <input type="password" id="inputMdp" name="newPassword" required pattern="^(?=.*[0-9])(?=.*[A-Za-z])(?=.*\W)(?!.* ).{8,}$"/>
        </div>
        <p class="small" id="textMdp">Au moins un symbole, un chiffre, ainsi que 8 caract√®res minimum</p>
        <div class="forceMdp" id="forceMdp">
            <div class="hidden" id="faible">
                <div class="barreCouleur"></div>
                <span class="texteForceMdp">Faible</span>
            </div>
            <div class="hidden" id="moyen">
                <div class="barreCouleur"></div>
                <span class="texteForceMdp">Moyen</span>
            </div>
            <div class="hidden" id="fort">
                <div class="barreCouleur"></div>
                <span class="texteForceMdp">Fort</span>
            </div>
        </div>

        <div class="form-group">
            <label for="inputConfirmMdp">Confirmer mot de passe* :</label>
            <input type="password" id="inputConfirmMdp" name="confirmNewPassword" required pattern="^(?=.*[0-9])(?=.*[A-Za-z])(?=.*\W)(?!.* ).{8,}$"/>
        </div>
        <p class="small red hidden" id="textConfirmMdp">Les mots de passe ne sont pas identiques</p>

        <div class="button-group">
            <button type="submit" class="btn btn-primary disabled" id=btnSubmit>Enregistrer</button>
            <a href="/mon-profil" class="btn btn-cancel-secondary">Annuler</a>
        </div>

    </form>
</main>
<th:block th:fragment="scripts">
    <script th:src="@{/js/modif-mdp.js}"></script>
</th:block>
</body>
</html>
