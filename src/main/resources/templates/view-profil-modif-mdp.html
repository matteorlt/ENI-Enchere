<!DOCTYPE html>
<html lang="en"
      data-th-replace="~{layout::layout(contenu=~{::main},titre=~{::title})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier mon profil</title>
</head>
<body>
<main class="profil-main">
    <form class="form-container profil-form" data-th-action="@{/mon-profil/modifier-mot-de-passe/?pseudo=}+${pseudo}"
          method="post"
          data-th-object="${utilisateur}">
        <h1 class="form-container__title">Modifier mon mot de passe</h1>

        <div class="form-group">
            <label for="inputOldMdp" class="form-group__label form-group__label--required">Mot de passe actuel* :</label>
            <input type="password" id="inputOldMdp" class="form-group__input" required/>
        </div>

        <div class="form-group">
            <label for="inputMdp" class="form-group__label form-group__label--required">Nouveau mot de passe* :</label>
            <input type="password" id="inputMdp" class="form-group__input" required/>
        </div>

        <div class="form-group">
            <label for="inputConfirmMdp" class="form-group__label form-group__label--required">Confirmer mot de passe* :</label>
            <input type="password" id="inputConfirmMdp" class="form-group__input" required/>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn--primary">Enregistrer</button>
            <a href="/mon-profil" class="btn btn--cancel">Annuler</a>
        </div>

    </form>
</main>

</body>
</html>
