<!DOCTYPE html>
<html lang="fr"
      data-th-replace="~{layout::layout(contenu=~{::main},titre=~{::title})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Se connecter</title>
</head>
<main>
    <form class="form-container"
          method="post"
          data-th-object="${utilisateur}"
          data-th-action="@{/connexion}">
        <h1>Se connecter</h1>

        <div class="form-group">
            <label for="inputPseudo">Identifiant :</label>
            <input type="text" id="inputPseudo" name="username" required/>
        </div>

        <div class="form-group">
            <label for="inputMdp">Mot de passe :</label>
            <input type="password" id="inputMdp" name="password" required/>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <a href="/" >Mot de passe oublié</a>
        </div>

        <div>
            <a href="/creer-compte" class="btn btn-secondary">Créer un compte</a>
        </div>
    </form>
</main>
</html>
